            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSJ-dVtM26H_8FBA3aeSWuNXAhBIMOcaBA9UrRi7vfxpVFMiXztRFsZ9Q" width = "100px" height = "100px">

    	<h3>Have you always wanted a dog but have a hard time choosing what type of dog to get?  PupMatch can help you!  <br>Fill out the questionnaire below and find out your best match. </h3>

        <form>
            <p>I like to:</p>
            <label>Meet new people and take action</label>
            <input type="radio" name="q1" value="E" id="q1">
            <br>
            <label>Reflect on my thoughts and ideas</label>
            <input type="radio" name="q1" value="I" id="q1">

            <p>I trust the:</p>
            <label>Tangible, I love specific details</label>
            <input type="radio" name="q2" value="S">
            <br>
            <label>Abstract, I love to generalize a pattern</label>
            <input type="radio" name="q2" value="N">
            
            <p>I make decisions:</p>
            <label>Through rational, logical thought</label>
            <input type="radio" name="q3" value="T">
            <br>
            <label>By getting a feel for the situation and finding concensus</label>
            <input type="radio" name="q3" value="F">

            <p>I prefer to:</p>
            <label>Have matters settled</label>
            <input type="radio" name="q4" value="J">
            <br>
            <label>Keep decisions open</label>
            <input type="radio" name="q4" value="P">

            <br>
            <input type="Submit" value="Submit" class='Submit'>

        </form>
        <div id = "results"></div>

        <div>
        <input type="Submit" value="See animals near you!" class="animalsNearYou">
        </div>

        <div id = "petfinderAnimals"></div>


    </body>
</html>
